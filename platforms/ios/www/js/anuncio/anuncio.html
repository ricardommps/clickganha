<ion-view>
	
  <ion-content has-header="true" has-footer="true" direction="y" class="has-footer">
    <img ng-src="{{vm.advertising.image}}" width='100%' height='100%' class="fullscreen-image" ng-show='vm.advertising.image.length > 0'/>
    <div ng-show='vm.videoSource'>
    	
    	<section class="ng-video-container">
        <section class="video ng-pristine ng-untouched ng-valid ng-isolate-scope" ng-video="" ng-model="interface"><video autoplay="" ng-src="{{vm.videoSource}}"></video>
        
    	</section>
    	</section>


    </div>
    

  </ion-content>
</ion-view>
