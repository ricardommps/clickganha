<ion-view view-title="Browse">
  <ion-content ng-class="{expanded:$scope.isExpanded}" has-header="true" has-footer="true" direction="y" class="has-footer">
    <h4 class="content padding double-padding-x">Promoções</h1>
    <md-content>
      <md-list class="listdemoListControls">
        <md-list-item class="md-2-line" ng-repeat="promotions in vm.data.promotions" 
            ui-sref="app.promotion({promotionId: promotions._id})">
          <img ng-src="{{promotions.image}}" class="md-avatar">
          <div class="md-list-item-text">
              <h3 style="margin-top: 20px;"">{{promotions.title}}</h3>
              <p ng-bind-html="promotions.description | limitTo:120"></p>
          </div>
          <span class="badge badge-assertive md-secondary">-{{promotions.price_amount}}</span>
        </md-list-item>
      </md-list>
    </md-content>
  </ion-content>
</ion-view>
