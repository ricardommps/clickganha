<ion-view view-title="Pontos de acesso">
  
  <ion-content has-header="true" has-footer="true" direction="y" class="has-footer">
  <h4 class="sub-title">Wifi</h4>
  <ng-map center="-27.417845, -48.404159" zoom="15" mayTypeId="TERRAIN" class="map">
    <shape name="circle" ng-repeat="city in vm.data" no-watcher="true"
      stroke-color="{{city.circle.strokeColor.length !=0 ? city.circle.strokeColor : '#1B5E20'}}"
      stroke-opacity="{{city.circle.strokeOpacity.length != 0 ? city.circle.strokeOpacity : 0.8}}"
      stroke-weight="{{city.circle.strokeWeight.length != 0 ? city.circle.strokeWeight : 2}}"
      fill-color="{{city.circle.fillColor.length != 0 ? city.circle.fillColor : '#1B5E20'}}"
      fill-opacity="{{city.circle.fillOpacity.length != 0? city.circle.fillOpacity : 0.35}}""
      center="{{city.center}}"
      radius="{{city.circle.radius}}">
    </shape>
  </ng-map>
    
  </ion-content>
  
</ion-view>
